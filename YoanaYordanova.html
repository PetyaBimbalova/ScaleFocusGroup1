<!DOCTYPE html>
<html>
<head>
	<title>My First Website</title>
	<style type="text/css">
		body{
			background: gray;
		}

		#wrapper{
			width: 1020px;
			margin: 0 auto;
		}
		.quotes{
			border: 2px solid #fff;
			padding: 5px;
			margin-bottom: 20px;
		}
		.quotes p{
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<h1>My First Website</h1>
		<p>Welcome to my website! Here are some things I enjoy.</p>
		<ul>
			<li>Web Developer</li>
			<li>Chess</li>
			<li>Reading</li>
			<li>Learning</li>
		</ul>
		<h2>Favorite Quotes</h2>
		<div class="quotes">
			<p>Here is a favorite quote of mine...</p>
		</div>
		<div class="quotes">
			<p>... and another.</p>
		</div>



		<form>
			<h3>Enter two numbers:</h3>
			<label for="A">a:</label>
			<input type="number" name="letter-a" id="A" placeholder="Enter A..."/>
			<br/>
			<label for="B">b:</label>
			<input type="number" name="letter-b" id="B" placeholder="Enter B..."/>
			<br/>
			<input type="submit" id="submit" value="Solution" onclick="Solution()" />
		</form>
		<p id="demo">Result -> </p>
	</div>

	<script>
		function Solition(){
			var a, b, result
			a = parseInt(document.getElementById('A').value, 10);
			b = parseInt(document.getElementById('B').value, 10);
			result = (a + b);
			document.getElementById('demo').innerHTML = result;
		}
	</script>
</body>
</html>
