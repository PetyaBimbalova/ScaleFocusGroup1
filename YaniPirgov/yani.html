<form>
			<h3>Enter two numbers:</h3>

			<input type="number" name="letter-a" id="A" placeholder="Enter A..."/>
			<br>
			<label for="B">b:</label>
			<input type="number" name="letter-b" id="B" placeholder="Enter B..."/>

<script>
		function solution(){
			var a, b, result
			a = parseInt(document.getElementById('A').value, 10);
			b = parseInt(document.getElementById('B').value, 10);
			result = (a + b);
			document.getElementById('demo').innerHTML = " Result -> " + result;
		}
