<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>

<body>

<div class="container">

    <h1>My First Website</h1>
    
    <p>Welcome to my website! Here are some things I enjoy.</p>
    
    <ul>

    <h2>Favorite Quotes </h2>

  <div class="container-2">
        <form>
			<h3>Enter two numbers:</h3>
			<div class="lab-1">
			    <label for="x">x:</label>
			    <input type="number" name="number-x" id="X" placeholder="Please insert x"/>
			</div>

			<div class="lab-2">
			   <label for="y">y:</label>
			   <input type="number" name="number-b" id="Y" placeholder="Please insert y"/>
			</div>

			<input type="submit" id="submit" value="Sum" onclick="Sum()" />
		</form>

		<p id="res">The sum is </p>
  </div>

</div>

	<script>
		function Sum(){
			var x, y, result
			x = parseInt(document.getElementById('X').value, 10);
			y = parseInt(document.getElementById('Y').value, 10);
			result = (x + y);
			document.getElementById('res').innerHTML = result;
		}
	</script>
